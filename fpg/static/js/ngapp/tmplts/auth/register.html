<div class="container text-center">



  <div class="well well-transparent">
    <a id="logo-lg" href="#"><img ng-src="{{ SETTINGS.STATIC_URL }}img/play.png"/> </a>
  </div>
  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3 ">
      <div class="panel panel-default">
        <div class="panel-body">
          <form class="form-horizontal" role="form" name="registerForm" novalidate>
            <h1>sign up</h1>


            <div class="row">
              <div class="col-md-8 col-md-offset-2">
                <div class="well well-transparent">

                  <div class="form-group">

                    <input name="email" type="text" class="form-control" id="email"
                           placeholder="Email" ng-model="registerModel.email" required>
                  <p ng-show="registerForm.email.$invalid && (!registerForm.email.$pristine || showFormErrors)"
                   class="text-danger small">
                    This field is required.
                </p>


                  </div>

                  <div class="form-group">

                    <input name="username" type="text" class="form-control"
                           placeholder="Username" ng-model="registerModel.username" required>

                   <p ng-show="registerForm.username.$invalid && (!registerForm.username.$pristine || showFormErrors)"
                   class="text-danger small">
                    This field is required.
                    </p>


                  </div>

                  <div class="form-group">

                    <input name="password1" type="password" class="form-control"
                           placeholder="Password" ng-model="registerModel.password1" required>
                    <p ng-show="registerForm.password1.$invalid && (!registerForm.password1.$pristine || showFormErrors)"
                   class="text-danger small">
                    This field is required.
                    </p>


                  </div>

                  <div class="form-group">

                    <input name="password2" type="password" class="form-control"
                           placeholder="Repeat password" ng-model="registerModel.password2" required>
                    <p ng-show="registerForm.password2.$invalid && (!registerForm.password2.$pristine || showFormErrors)"
                   class="text-danger small">
                    This field is required.
                    </p>

                  </div>

                  <div class="form-group">

                    <button type="submit" class="btn btn-default" ng-click="register()">Sign up</button>

                  </div>
                  <div class="form-group">
                    Already have an Account -
                    <a ui-sref="login">Login</a>
                  </div>

                </div>
              </div>
            </div>
            <div class="form-group api-response"></div>
          </form>
        </div>
      </div>


    </div>
  </div>
</div>
