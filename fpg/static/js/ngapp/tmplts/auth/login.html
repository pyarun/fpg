<div class="text-center">
  <a id="logo-lg" href="#"><img src="{{ STATIC_URL }}img/play.png"/> </a>
  {% comment %} <a id="logo-lg" href="{% url 'home' %}"><img src="{{ STATIC_URL }}img/logo.png"/> </a>{% endcomment %}

  <div class="well well-transparent">
    <div id="logo-text">FInd Playground</div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-md-4 col-md-offset-4 ">
      <div class="panel panel-default">
        <div class="panel-body">
          <form class="form-horizontal ajax-post" role="form" action="{% url 'rest_login' %}">
            <h1>Sign In</h1>


            <div class="row">
              <div class="col-md-8 col-md-offset-2">
                <div class="well well-transparent">
                  <div class="form-group">


                    <div>
                      <input name="username" type="text" class="form-control" id="username"
                             placeholder="Username">
                    </div>

                  </div>
                  <div class="form-group">


                    <div>
                      <input name="password" type="password" class="form-control" id="password"
                             placeholder="Password">
                    </div>


                  </div>
                  <div class="form-group">
                    <button class="btn btn-default">
                      Sign in
                    </button>
                  </div>
                  <div class="form-group">
                    <a href="">Forgot Password?</a> |
                    <a href="/register">Register</a>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>

      <div class="well well-transparent well-lg ft-wt">

    </div>
  </div>
