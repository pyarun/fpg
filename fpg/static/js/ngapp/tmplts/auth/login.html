<div class="container text-center">
  <div class="well well-transparent">
    <a id="logo-lg" href="#"><img src="/static/img/play.png"/> </a>
  </div>
  <div class="row">
    <div class="col-xs-12 col-md-4 col-md-offset-4 ">
      <div class="panel panel-default">
        <div class="panel-body">
          <form name="loginForm" class="form-horizontal" role="form">
            <h1>Sign In</h1>

            <div class="row">
              <div class="col-md-8 col-md-offset-2">
                <div class="well well-transparent">
                  <div class="form-group">
                    <div>
                      <input name="username" type="text" class="form-control" ng-model="loginModel.username" placeholder="Username" ng-required>
                    </div>
                  </div>
                  <div class="form-group">
                    <div>
                      <input name="password" type="password" class="form-control" ng-model="loginModel.password" placeholder="Password" ng-required>
                    </div>
                  </div>
                  <div class="form-group">
                    <button class="btn btn-default" type="submit" ng-click="login()">Sign in</button>
                  </div>
                  <div class="form-group">
                    <a ui-sref="forgot_password">Forgot Password?</a> |
                    <a ui-sref="register">Register</a>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>


    </div>
  </div>
</div>
