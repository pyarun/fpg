<body>
  <div class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <a href="https://bootswatch.com/" class="navbar-brand">Find Playground</a>
        <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
          <span class="icon-bar"></span>

        </button>
      </div>

        <ul class="nav navbar-nav navbar-right">
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">RAW Page links <span class="caret"></span></a>
            <ul class="dropdown-menu" role="menu">
              <li><a href="./landing.html">Landing Page</a></li>

  <div class="container">

    <section>
      <div class="panel panel-default transparent text-center">
        <div class='panel-body'>
          <form class="form-inline">
            <div class="">
              <div class="form-group">
                <label class="sr-only">Choose Your Location</label>
                <select id="location" name="location" class="form-control" ng-model="filterform.address">
                  <option ng-repeat="address in AddressList" value="{{address.id}}">{{ address.area }}, {{ address.city }}
                  </option>
                </select>
              </div>
              <div class="form-group">
                <label class="sr-only">Choose Your Sport</label>
               <select id="sport" name="sport" class="form-control" ng-model="filterform.sport">
                  <option ng-repeat="sport in SportList" value="{{sport.id}}">{{ sport.name }} </option>
               </select>
             </div>

              <div class="form-group">
                <label class="sr-only">Choose Date</label>

             <div class="col-md-12">
             <p class="input-group">
              <input type="text" class="form-control" datepicker-popup is-open="opened"
                     min-date="'{{ mindate }}'" max-date="'{{ maxdate }}'" datepicker-options="dateOptions"
                     date-disabled="disabled(date, mode)" ng-required="true" close-text="Close"
                     ng-model="filterform.date" />
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
            </p>
              </div>
              </div>
             <a class="btn btn-primary" style="display2:none" ng-click="loadData()">SEARCH</a>

            </div>

          </form>

        </div>
      </div>
    </section>

    <section id="search-results">


 <div class="row well transparent bkg-white" ng-repeat="resource in objectList track by $index">
        <div class="col-xs-12">
          <div class="row">
            <div class='col-sm-9'>
              <h3>{{resource.name}}</h3><small>{{resource.name}}</small>
              <p>Description : {{resource.description}}
              </p>
            </div>
            <div class='col-sm-3'>
              <a href="#" class="thumbnail"><img src="{{resource.photo}}" style="width:250px;height:87px"></a>
              <button class="btn btn-primary pull-right" type="button" data-toggle="collapse"
                      data-target="#slots-view-{{$index}}"
                      aria-expanded="true" aria-controls="collapseExample">Check Availability</button>
            </div>
          </div>
          <div class="row">
            <div class="collapse" id="slots-view-{{$index}}">
              <div class="well">
                <!--<button class="btn btn-sm btn-success" ng-click="open1($event)" >pick date</button>-->
                <!--<h3>We can use <a href="http://mattlewis92.github.io/angular-bootstrap-calendar/">this</a> pulgin to show slots and bookings</h3>-->

            <div class="col-md-2">
            <p class="input-group">
              <input type="text" class="form-control" datepicker-popup is-open="opened1"
                     min-date="'{{ mindate }}'" max-date="'{{ maxdate }}'" datepicker-options="dateOptions"
                     date-disabled="disabled(date, mode)" ng-required="true" close-text="Close"
                     ng-model="filterbooking.date" />
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="open1($event)"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
            </p>
            </div>
            <a class="btn btn-success" style="display2:none" ng-click="loadSlots(resource)">GO</a>


<div class="bs-example" data-example-id="bordered-table">
    <table class="table table-bordered">
      <tbody>
        <tr>
        <th scope="row" ng-repeat="object in bookingDateList">{{object.start_time}}-{{object.end_time}} </th>

        <tbody>
    </table>
  </div>

              </div>
            </div>
          </div>
        </div>
      </div>

  </section>


  </div>

    <div class="container">
      <p class="text-muted">Place sticky footer content here.</p>
