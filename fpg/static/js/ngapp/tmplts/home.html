<div>

  <section id="header">
    <div class="container">
      <div class="panel panel-default transparent text-center">
        <div class='panel-body'>

          <h1>Find & Play</h1>
          <small>Lorem Ipsum</small>

          <form class="form-inline">
            <div>
              <div class="form-group">
                <label class="sr-only">Choose Your Location</label>
                <select id="location" name="location" class="form-control" ng-model="filterform.address">
                  <option ng-repeat="address in AddressList" value="{{address.id}}">{{ address.area }}, {{ address.city }} </option>
                </select>
              </div>
              <div class="form-group">
                <label class="sr-only">Choose Your Sport</label>
                <select id="sport" name="sport" class="form-control" ng-model="filterform.sport">
                  <option ng-repeat="sport in SportList" value="{{sport.id}}">{{ sport.name }} </option>

                </select>
              </div>

              <div class="form-group">
                <label class="sr-only">Choose Date</label>

             <div class="col-md-12">
             <p class="input-group">
              <input type="text" class="form-control" datepicker-popup is-open="opened"
                     min-date="'{{ mindate }}'" max-date="'{{ maxdate }}'" datepicker-options="dateOptions"
                     date-disabled="disabled(date, mode)" ng-required="true" close-text="Close"
                     ng-model="filterform.date" />
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
            </p>
              </div>
              </div>

                <a class="btn btn-primary" style="display2:none" ng-click="loadData()" >SEARCH</a>

            </div>

          </form>


        </div>
      </div>
    </div>
  </section>

  <section id="aboutus">
    <div class="panel panel-default transparent text-center">
      <div class="panel-body">
        <h1>How it Works!</h1>
      </div>
    </div>
  </section>

  <section id="other">
    <div class="panel panel-default transparent text-center">
      <div class="panel-body">
        <h1>Who we Are?</h1>
      </div>
    </div>
  </section>

</div>
